<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Your Name</title>
    <meta name="description" content="Personal blog about web development, programming, and technology">
    <meta name="keywords" content="blog, web development, programming, technology, tutorials">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Blog - Your Name">
    <meta property="og:description" content="Personal blog about web development and programming">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/blog/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../">YourName</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="../#home" class="nav-link">Home</a>
                <a href="../#about" class="nav-link">About</a>
                <a href="../#skills" class="nav-link">Skills</a>
                <a href="../#projects" class="nav-link">Projects</a>
                <a href="../#contact" class="nav-link">Contact</a>
                <a href="./" class="nav-link active">Blog</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1 class="blog-title">My Blog</h1>
            <p class="blog-subtitle">Thoughts on web development, programming, and technology</p>
        </div>
    </section>

    <!-- Blog Posts -->
    <section class="blog-posts">
        <div class="container">
            <div class="blog-content">
                <div class="posts-grid" id="posts-grid">
                    <!-- Posts will be loaded here by JavaScript -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading blog posts...</p>
                    </div>
                </div>
                
                <!-- Search and Filter -->
                <aside class="blog-sidebar">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search posts...">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <div class="sidebar-section">
                        <h3>Recent Posts</h3>
                        <div id="recent-posts">
                            <!-- Recent posts will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="sidebar-section">
                        <h3>Categories</h3>
                        <div class="categories" id="categories">
                            <!-- Categories will be loaded here -->
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 Your Name. All rights reserved.</p>
                </div>
                <div class="footer-right">
                    <a href="../">Back to Portfolio</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/markdown-parser.js"></script>
    <script src="../assets/js/blog.js"></script>
</body>
</html>
